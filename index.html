<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo Diário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400&family=Lora:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logoVD.png">
</head>

<body>
    <div class="background-overlay"></div>
    <main class="container">
        <div class="verse-card">
            <header class="card-header">
                <span class="cross-icon">✝</span>
                <h1 class="daily-title">Versículo do Dia</h1>
            </header>

            <blockquote class="verse-content">
                <p id="verse-text" class="loading-text">Carregando a palavra de hoje...</p>
            </blockquote>

            <footer class="verse-reference">
                <cite id="verse-reference"></cite>
            </footer>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
